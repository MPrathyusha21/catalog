{% include 'nav.html' %}
<div class="main">
{% block content %}

<center style="margin-left:25%;margin-top:0%"> 
<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editBookInformation',objid=objid,obj3name=bookdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div style="background-color:#4d0000"class="panel-heading">Edit Book Details</div>
				  <div style="background-color:#AF601A"class="panel-body">
				  	
					  <div class="form-group">
					  	<label style="color:#ecc6d8" class="text-primary" for="name">Enter book Name:</label>
					    <input type="name" class="form-control" name="name" value="{{bookdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#ecc6d8" class="text-primary" for="year">Enter published year:</label>
					    <input type="text" class="form-control" name="year" value="{{bookdetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#ecc6d8" class="text-primary" for="booktype">Enter Book type:</label>
					    <input type="text" class="form-control" name="booktype" value="{{bookdetails.booktype}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#ecc6d8" class="text-primary" for="author">Enter Author name:</label>
					    <input type="text" class="form-control" name="author" value="{{bookdetails.author}}">
					  </div>
					  <div class="form-group">
					  	<label style="color:#ecc6d8" class="text-primary" for="price">Enter Book price:</label>
					    <input type="text" class="form-control" name="price" value="{{bookdetails.price}}">
					  </div>					  
				  </div> 
				  <div  style="background-color:#4d0000" class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
